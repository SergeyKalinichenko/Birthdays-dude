{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "polls/bootstrap/css/bootstrap.min.css" %}" />

    <!-- Custom styles for this template -->
    <link href="{% static "polls/bootstrap/css/cover.css" %}" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Polls of Birthday</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li ddclass="active"><a href="#">Home</a></li>
                  <li><a href="{% url 'polls:index' %}">All days of birth</a></li>
                  <li><a href="#">Contacts</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Welcome to the polls of birthday.</h1>
            <p class="lead">If you ready to give your vote...</p>
            <p class="lead">
              <a href="{% url 'polls:index' %}" class="btn btn-lg btn-default">Push here</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>IT Company of Kremenchug.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="{% static "polls/bootstrap/js/bootstrap.min.js" %}"></script>
  </body>
</html>
